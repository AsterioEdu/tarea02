<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de actividades</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" type="image/x-icon" href="iax_logo.png">
</head>

<body>   
    <h1 id="cabecera1" style="text-align: center;">Formulario</h1>
    <form action="">
        <fieldset>
            <legend>Alta/Edición de avtividad:</legend>
            <div class="clearfix">
                <div class="row">
                    <div class="coli-25">
                        <label for="idemailprofe">Email profesor responsable:</label>
                    </div>
                    <div class="cold-75">
                        <input type="text" name="idemailprofe" id="idemailprofe">
                    </div>
                </div>
            </div>
            <div class="clearfix">
                <div class="row">
                    <div class="coli-25">
                        <label for="idnomprofres">Nombre profesor responsable:</label>
                    </div>
                    <div class="cold-75">
                        <input type="text" name="idnomprofres" id="idnomprofres">
                    </div>
                </div>
            </div>
            <div class="clearfix">
                <div class="row">
                    <div class="coli-25">
                        <label for="idnomprofacom">Nombre profesores acompañantes:</label>
                    </div>
                    <div class="cold-75">
                        <input type="text" name="idnomprofacom" id="idnomprofacom">
                    </div>
                </div>
            </div>
            <div class="clearfix">
                <div class="row">
                    <div class="coli-25">
                        <label for="idtituloacti">Título o denominación de la actividad:</label>
                    </div>
                    <div class="cold-75">
                        <input type="text" name="idtituloacti" id="idtituloacti">
                    </div>
                </div>
            </div>
            <div class="clearfix">
                <div class="row">
                    <div class="coli-25">
                        <label for="iddescrip">Descripción de la actividad:</label>
                    </div>
                    <div class="cold-75">
                        <textarea name="textaredescrip"></textarea>
                    </div>
                </div>
            </div>
            <div class="clearfix">
                <div class="row">
                    <div class="coli-25">
                        <label for="iddepart">Departamento:</label>
                    </div>
                    <div class="cold-75">
                        <select class="select1" name="idselect">
                            <option value="" disabled selected>--Seleccione--</option>
                            <option value="Opcion1">Opcion1</option>
                            <option value="Opcion2">Opcion2</option>
                            <option value="Opcion3">Opcion3</option>
                            <option value="Opcion4">Opcion4</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="clearfix">
                <div class="row">
                    <div class="coli-25">
                        <label for="idvalorado">Valorado:</label>
                    </div>
                    <div class="cold-75">
                        <input type="checkbox" name="idvalorado" id="idvalorado">
                    </div>
                </div>
            </div>
            <fieldset>
                <legend>Fecha y hora de inicio de la actividad o de salida del IES:</legend>
                <div class="clearfix">
                    <div class="row">
                        <label for="idfecha">Fecha:</label>
                        <input type="date" name="idfecha" id="idfecha">
                        <label for="idhora" style="margin-left: 10px;">Hora:</label>
                        <input type="time" name="idhora" id="idhora">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Fecha y hora de fin de lactividad o de llegada al IES:</legend>
                <div class="clearfix">
                    <div class="row">
                        <label for="idfecha">Fecha:</label>
                        <input type="date" name="idfecha" id="idfecha">
                        <label for="idhora" style="margin-left: 10px;">Hora:</label>
                        <input type="time" name="idhora" id="idhora">
                    </div>
                </div>
            </fieldset>
            <div class="clearfix">
                <div class="row">
                    <div class="coli-25">
                        <label for="idlugaracti">Lugar de realización de la actividad (indicar lugar, municipio, provincia...):</label>
                    </div>
                    <div class="cold-75">
                        <textarea name="textarelugar"></textarea>
                    </div>
                </div>
            </div>
            <div class="clearfix">
                <div class="row">
                    <div class="coli-25">
                        <label for="idgrupos">Grupos de alumnos implicados (selecciona uno o varios)</label>
                    </div>
                    <div class="cold-75">                        
                        <select class="select2" name="opciones[]" multiple>
                            <option value="opcion1">DAM1</option>
                            <option value="opcion2">DAM2</option>
                            <option value="opcion3">DAM1d</option>
                            <option value="opcion4">DAM2d</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="clearfix">
                <div class="row">
                    <div class="coli-25">
                        <label for="idbus">¿Se necesita autobús?</label>
                    </div>                    
                </div>               
            </div>
            <div class="clearfix">
                <div class="row">
                    <div class="coli-25">
                        <input type="radio" name="autobus" value="si">Sí
                        <input type="radio" name="autobus" value="si">No
                    </div>                    
                </div>               
            </div>
            <div class="clearfix">
                <div class="row">
                    <div class="coli-25">
                        <label for="idbus">Coste de la actividad (€) para el alumno, incluyendo los gastos de autobús si es necesario</label>
                    </div>
                    <div class="cold-75">
                        <input type="text" name="idbus" id="idbus">
                    </div>                    
                </div>               
            </div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </fieldset>
    </form>
</html>
